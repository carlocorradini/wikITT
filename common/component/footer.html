<html>
<head>
    <style>
        footer{
            margin-top: 10em!important;
            border-top: 1px solid rgba(34,36,38,.15)!important;
            width: 100%;
            v-shadow: 10px 10px 5px #888888;
        }
        .font-color{
            color: white!important;
            color: black!important;
        }
        .responsive {
            width: 20%;
            margin-left: auto!important;
            margin-right: auto!important;
            
        }
        @media only screen and (max-width: 700px){
            .responsive {
                width: 49.99999%;
                margin: auto;
            }
        }
        @media only screen and (max-width: 500px){
            .responsive {
                width: 100%;
                margin: auto;
            }
        }
        .logo{
           width: 40%;
           margin-left: auto;
           margin-right: auto;
           display: block;
        }
        .torna-index{
            width: 10px!important;
            margin: auto!important;
            display: block;
            margin-bottom: 10px;
            display: block;
            position: absolute;
            left: 50%;  
        }
        .arrow_box {
            position: relative;
            border-top: 1px solid #cccccc;
        }
        .arrow_box:after, .arrow_box:before {
            bottom: 100%;
            left: 50%;
            border: solid transparent;
            content: " ";
            height: 0px;
            width: 0px;
            position: absolute;
            pointer-events: none;
        }
        .arrow_box:after {
            border-color: rgba(255, 255, 255, 0);
            border-bottom-color: #ffffff;
            border-width: 25px;
            margin-left: -25px;
        }
        .arrow_box:before {
            border-color: rgba(204, 204, 204, 0);
            border-bottom-color: #cccccc;
            border-width: 26px;
            margin-left: -26px;
        }
        .arrow {
            display: block;
            margin: 0 auto;
            position: relative;
            margin-top: -20px;
            z-index: 100;
            cursor: pointer;
        }
    </style> 
    <script>
            $(document).ready(function (){
                $("#scroll-top").click(function() {
                    $('html,body').animate({
                    scrollTop: $(".header").offset().top},
                    'slow');
                });
            });
            
    </script>
</head>
    <body> 
        <footer class="arrow_box">

    </body>
</html>
